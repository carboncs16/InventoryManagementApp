<div class="register-container">
    <div class="col-md-4 offset-4 register-box">
        <div class="register-header">
            <h3>Register</h3>
        </div>
        <div class="register-form">
            <form [formGroup]="registerData" (ngSubmit)="register()">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter Username"
                        formControlName="username">
                </div>
                <div class="form-group">
                    <label for="email">Email-ID</label>
                    <input type="text" class="form-control" id="email" placeholder="Enter Email-ID"
                        formControlName="email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password"
                        formControlName="password">
                </div>
                <button type="submit" class="btn btn-success btn-lg btn-block"
                    [disabled]="registerData.status === 'INVALID'">Register</button>
            </form>
        </div>
    </div>
</div>
