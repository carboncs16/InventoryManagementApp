<div class="row product-container">
    <div class="col-md-4 offset-1 product-list-box">
        <div class="product-header">
            <h3>Products</h3>
        </div>
        <div class="product-list-content">
            <div class="row border" style="padding: 3%" *ngFor="let product of products" (click)="selectedProduct = product">
                <div class="col-md-4">
                    {{product.productName}}
                </div>
                <div class="col-md-2 offset-6">
                    {{product.price | currency}}
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-6 offset-1">
        <div class="border text-center" style="border-radius: 5px;padding: 3%">
            <h4>Product Count: {{products.length}}</h4>
        </div>
        <div>
            <app-product-detail [selectedProduct]="selectedProduct"></app-product-detail>
        </div>
    </div>
</div>
