<div class="login-container row">
    <div class="col-md-4 offset-md-4 col-sm-10 offset-1 col-10 offset-1 login-box">
        <div class="login-header">
            <h3>Login</h3>
        </div>
        <div class="login-form">
            <form [formGroup]="loginData" (ngSubmit)="login()" #myform="ngForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter Username"
                        formControlName="username"
                        [ngClass]="{'border border-danger': loginData.get('username').invalid && myform.submitted}">
                    <div class="invalid-feedback" style="display: block"
                        *ngIf="loginData.get('username').invalid && myform.submitted">
                        Please enter the Username
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password"
                        formControlName="password"
                        [ngClass]="{'border border-danger': loginData.get('password').invalid && myform.submitted}">
                    <div class="invalid-feedback" style="display: block"
                        *ngIf="loginData.get('password').invalid && myform.submitted">
                        Please enter the Password
                    </div>
                </div>
                <button type="submit" class="btn btn-success btn-lg btn-block">
                    <span *ngIf="!loading">Login</span>
                    <div *ngIf="loading" class="spinner-border text-light" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </button>
            </form>
        </div>
    </div>
    <div class="alert alert-danger" *ngIf="invalidCredential" role="alert" style="margin-top: 2%;margin-left: 35%;">
        Invalid Credentials. Please verify the Username/Password
    </div>
</div>
